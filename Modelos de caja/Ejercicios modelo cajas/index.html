<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ejercicos modelo caja</title>
  </head>
  <body>
    <div>
      <h1>display</h1>
      <ul>
        <li>
          <h2>block</h2>

          <div class="block">elemento 1</div>
          <div class="block">elemento 2</div>
          <div class="block">elemento 3</div>
        </li>

        <li>
          <h2>inline</h2>
          <span class="inline">elemento 1</span>
          <span class="inline">elemento 2</span>
          <span class="inline">elemento 3</span>
          <span class="inline">elemento 4</span>
        </li>

        <li>
          <h2>inline-block</h2>
          <ul>
            <li class="inline-block">elemento 1</li>
            <li class="inline-block">elemento 2</li>
            <li class="inline-block">elemento 3</li>
          </ul>
        </li>

        <li>
          <h2>flex-item</h2>
          <div class="flex-container">
            <div class="flex-item">elemento1</div>
            <div class="flex-item">elemento2</div>
            <div class="flex-item">elemento3</div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
